  <head>
    <meta charset="UTF-8" />

    <!-- BOOSTRAP JS -->
    <script defer src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- CUSTOM JS -->
    <script defer src="./assets/js/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-left mx-2"><img src="./assets/img/whalelogo.webp" height="36px" /></a>
        <a class="navbar-brand" href="./index.html">Animales Marinos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center my-4">Contacta con nosotros</h1>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="noticias" />
              <label class="form-check-label" for="noticias">Recibir noticias</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="opciones" id="hombre" />
              <label class="form-check-label" for="hombre">Hombre</label>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="radio" name="opciones" id="mujer" checked />
              <label class="form-check-label" for="mujer">Mujer</label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="blog-footer mt-4">

      </p>
      <p>
        <a href="#">Ir arriba</a>
      </p>
    </footer>
  </body>
</html>
